<form #miFormulario="ngForm" (ngSubmit)="onSubmit(miFormulario)">
  <div class="row g-3">
    <div class="col">
      <input
        #firstNameControl="ngModel"
        [(ngModel)]="registroModel.firstName"
        [ngClass]="{
          'is-invalid': firstNameControl.invalid && firstNameControl.touched
        }"
        required
        name="firstName"
        type="text"
        class="form-control"
        placeholder="First name"
        aria-label="First name"
      />
      <app-control-errors
        *ngIf="firstNameControl.touched"
        [validationErrors]="firstNameControl.errors"
      />
    </div>
    <div class="col">
      <input
        [(ngModel)]="registroModel.lastName"
        required
        name="lastName"
        type="text"
        class="form-control"
        placeholder="Last name"
        aria-label="Last name"
      />
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary w-100">Enviar</button>
    </div>
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <pre>{{ registroModel | json }}</pre>
        </div>
      </div>
    </div>
  </div>
</form>
