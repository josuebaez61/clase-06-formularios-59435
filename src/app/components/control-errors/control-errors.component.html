@if (validationErrors?.['required']) {
<small class="text-danger">Este campo es requerido</small>
} @if (validationErrors?.['minlength']) {
<small class="text-danger">
  Este campo requiere al menos de
  {{
      validationErrors?.['minlength']
        ?.requiredLength
  }}
  caracteres
</small>
} @if (validationErrors?.['pattern']) {
<small class="text-danger">Este solo admite letras</small>
}
